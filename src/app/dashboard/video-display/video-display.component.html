<div class="card" >
  <div class="card horizontal">
    <div class="card-image">
      <img src="http://img.youtube.com/vi/{{video.id}}/0.jpg">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <span>{{video.title}}</span>
        <p>Author: {{video.author}}</p>
      </div>
    </div>
  </div>
</div>
